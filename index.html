<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwortgenerator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <div id="generator">
        <h1> Passwort Generator </h1>
        
            <div id="eingabe">
                <div id="beschreibung">
                    <label>Laenge des Passworts:</label>
                    <label>mit Sonderzeichen:</label>
                    <label>mit Zahlen:</label>
                    <label>mit Kleinbuchstaben:</label>
                    <label>mit Großbuchstaben:</label>
                </div>
                <div id="eingabeDiv">
                    <select name="length" id="length">
                        <option value=6>6</option>
                        <option value=7>7</option>
                        <option value=8>8</option>
                        <option value=9>9</option>
                        <option value=10>10</option>
                        <option value=11>11</option>
                        <option value=12>12</option>
                        <option value=13>13</option>
                        <option value=14>14</option>
                        <option value=15>15</option>
                        <option value=16>16</option>
                        <option value=17>17</option>
                        <option value=18>18</option>
                        <option value=19>19</option>
                        <option value=20>20</option>
                    </select>
                    <label>
                    <input id="sonderzeichen" type="checkbox">
                    (Bsp.: @#$%)
                    </label>
                    <label>
                    <input id="zahlen" type="checkbox">
                    (Bsp.: 123456)
                    </label>
                    <label>
                    <input id="kleinbuchstaben" type="checkbox">
                    (Bsp.: abcdefgh)
                    </label>
                    <label>
                    <input id="großbuchstaben" type="checkbox">
                    (Bsp.: ABCDEFGH)
                    </label>
                </div>
            </div>
            <button onclick="submit()">Passwort generieren</button>
        
        <div id=ausgabe>
            <input id="ausgabeFeld"> 
            <p id="error"></p>
        </div>
    </div>
</body>
</html>
